@* Arguments *@
@(x : Float, y : Float, id : String)

<script>
    // Depiction to a 0 - 7 coordinate system
    // 100 / 7 (Seven board parts)
    var x = (100 / 7) * @x;
    var y = (100 / 7) * @y;

    Shapes.Junction.@id = new mojs.Shape({
        parent: board,
        className: 'junction',
        shape: 'circle',
        strokeWidth:  4,
        radius:  document.getElementById("board").offsetWidth / 30, // 30 = mute
        left: x + "%",
        top: y + "%",
        isShowStart: true
    });

    Shapes.Junction.@{id}.el.dataset.id = "@id";
    Shapes.Junction.@{id}.el.dataset.left = x + "%";
    Shapes.Junction.@{id}.el.dataset.top = y + "%";

</script>

@puck(x, y , id)
