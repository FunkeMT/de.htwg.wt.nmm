@* Arguments *@
@(x : Float, y : Float, length : Int, rotation : Int)

<script>
    var x = (100 / 7) * @x;
    var y = (100 / 7) * @y;

    var length = @length * 150;

    var connector = new mojs.Shape({
        parent: board,
        shape: 'rect',
        radius: length,
        radiusY: 6,
        top: y + "%",
        left: x + "%",
        angle: @rotation,
        isShowStart: true
    });

    connector.defaultLength = length;
    Shapes.Connector.push(connector);
</script>
