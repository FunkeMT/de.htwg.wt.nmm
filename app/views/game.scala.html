@* Arguments *@
@(user: models.User)(implicit request: RequestHeader, messages: Messages)

@scripts = {
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>

    <script src="@routes.Assets.versioned("scripts/Board.js")"></script>
    <script src="@routes.Assets.versioned("scripts/Service.js")"></script>
    <script src="@routes.Assets.versioned("scripts/Junction.js")"></script>
    <script src="@routes.Assets.versioned("scripts/Puck.js")"></script>
    <script src="@routes.Assets.versioned("scripts/Connector.js")"></script>
    @board.boardScripts()
}

@*
* Call Main Template
* Page Title: Play
*@
@playContentWrapper("Play", Some(user), Html(""), scripts) {

    @board.status()

    <div id="scene">
        @board.board()

        @board.instructions()
    </div>
}
