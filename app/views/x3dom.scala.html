@()
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'></link>

        <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: black;
        }

        #x3dScene {
            height: 100%;
            width: 100%;
            border: none;
        }

        #wrap {
            position: absolute;
            left: 50%;
            margin-top: 100px;
        }

        #logo {
            position: relative;
            display: block;
            border: 1px solid white;
            left: -50%;
            width: 400px;
        }

        #footerwrap {
            position: absolute;
            left: 50%;
            margin-top: 650px;
        }

        #footer {
            position: relative;
            display: block;
            left: -50%;
            width: 300px;
        }
        </style>

        <script type='text/javascript'>
                function birdMode() {
                    document.getElementById('birg').setAttribute('set_bind','true');
                    document.getElementById('head').setAttribute('explorationMode', 'all');
                    $("#footerwrap").hide();
                }

                function frontMode() {
                    document.getElementById('front').setAttribute('set_bind','true');
                    document.getElementById('head').setAttribute('explorationMode', 'none');
                    $("#footerwrap").hide();
                }

                function zoomMode() {
                    $("#footerwrap").hide();

                    document.getElementById('zoom').setAttribute('set_bind','true');
                    document.getElementById('head').setAttribute('explorationMode', 'all');

                    $( "#wrap" ).animate({
                        left: '85%',
                        margintop: '25px'
                    }, 600);
                    $( "#logo" ).animate({
                        width: '250px'
                    }, 600);
                }
        </script>
    </head>
    <body>
        <div id="buttons">
            <div>
                <button onclick="birdMode()">Bird</button>
                <button onclick="frontMode()">Front</button>
                <button onclick="zoomMode()">Zoom</button>
            </div>
        </div>


        <div id="wrap"><img src="@routes.Assets.versioned("images/logo.png")" id="logo"></div>

        <div id="footerwrap"><img src="@routes.Assets.versioned("images/buttons.png")" id="footer"></div>

        <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
