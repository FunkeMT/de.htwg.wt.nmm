
@listItem(route: String, label: String) = {

        <a href="@route">@label</a>
    </li>
}

<nav class="navbar navbar-inverse">

    <div class="container">

            <ul class="nav navbar-nav navbar-left">

                @listItem(routes.GameController.index().toString(), "Play")

                @listItem(routes.GameController.x3dom().toString(), "x3Dom")

                @listItem(routes.AboutController.index().toString(), "About")

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brandt" href="@routes.GameController.index()">NMM</a>
                </li>
            </ul>

    </div>

</nav>
