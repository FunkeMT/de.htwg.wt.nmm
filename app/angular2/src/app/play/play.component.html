<app-status [(blackName)]="state.black.name" [(whiteName)]="state.white.name"></app-status>

<div id="scene">
  <div id="board">
    
    <app-junction *ngFor="let junction of boardDefinition['MODEL_JUNCTION']"
      [x]="junction.translation.x"
      [y]="junction.translation.y"
      [id]="junction.id"
      [board]="BOARD_ID"
      (window:resize)="onResize(event)">
    </app-junction>

    <app-puck *ngFor="let puck of boardDefinition['MODEL_JUNCTION']"
      [x]="puck.translation.x"
      [y]="puck.translation.y"
      [id]="puck.id"
      [board]="BOARD_ID"
      (window:resize)="onResize(event)">
    </app-puck>

    <app-connector *ngFor="let connector of boardDefinition['MODEL_CONNECTOR']; let i = index"
      [x]="connector.translation.x"
      [y]="connector.translation.y"
      [id]="'connector-' + i"
      [length]="connector.length"
      [rotation]="connector.rotation"
      [board]="BOARD_ID"
      (window:resize)="onResize(event)">
    </app-connector>

  </div>
</div>
