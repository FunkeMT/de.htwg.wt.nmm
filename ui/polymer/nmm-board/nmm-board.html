<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="nmm-junction.html">
<link rel="import" href="nmm-connector.html">
<link rel="stylesheet" media="screen" href="./nmm-board.css">

<!--
`nmm-board`

@demo demo/index.html 
-->

<dom-module id="nmm-board">
  <template>
    
    <style>
      :host {
        display: block;
      }

      #scene {
        background-color: #273043;
        padding: 40px 20px;
      }
      #board {
        position: relative;
        width: 100%;
        height: 100vw;
        max-width: 80vh;
        margin: auto;
      }
      @media only screen and (orientation: landscape) {
        #board {
          height: 80vh;
        }
      }
    </style>

    <iron-ajax
      auto
      url="/nmm-board/boardDefinition.json"
      handle-as="json"
      on-response="handleResponse"></iron-ajax>

      <div id="scene">
        <div id="board">
          <template is="dom-repeat" items="{{boardDefinition.MODEL_JUNCTION}}">
            <nmm-junction
              x="{{item.translation.x}}"
              y="{{item.translation.y}}"
              _id="{{item.id}}"
              board="{{board}}">
            </nmm-junction>
          </template>

          <template is="dom-repeat" items="{{boardDefinition.MODEL_CONNECTOR}}">
            <nmm-connector
              x="{{item.translation.x}}"
              y="{{item.translation.y}}"
              length="{{item.length}}"
              rotation="{{item.rotation}}"
              _id="connector-{{index}}"
              board="{{board}}">
            </nmm-connector>
          </template>
        </div>
      </div>

  </template>

  <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
  <script src="./Junction.js"></script>
  <script src="./Connector.js"></script>
  <script src="./Puck.js"></script>

  <script>

    Polymer({

      is: 'nmm-board',

      properties: {
      },

      ready: function() {
        this.board = this.$.board;
        // use iron ajax request to get boardDefinitionf
      },

      handleResponse: function(data) {
        this.boardDefinition = data.detail.response;
      }

    });
  </script>
</dom-module>
