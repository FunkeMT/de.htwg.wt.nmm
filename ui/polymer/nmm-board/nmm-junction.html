<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
`nmm-junction`
-->

<dom-module id="nmm-junction">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>

    Polymer({

      is: 'nmm-junction',

      properties: {
        x: {
          type: String,
          value: ""
        },
        y: {
          type: String,
          value: ""
        },
        board: {
          value: "" 
        },
        _id: {
          type: String,
          value: ""
        }
      },

      ready: function() {
        this.junction = new Junction(this._id, this.board, this);
        this.junction.generateMojs();
      }
    });
  </script>
</dom-module>
