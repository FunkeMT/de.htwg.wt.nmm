<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
`nmm-junction`
-->

<dom-module id="nmm-junction">
  <template>
    <style>

      :host {
        position: relative;
        cursor: pointer;
        z-index: 1;
      }

      :host ellipse {
        fill: #eec643;
        stroke: #3a4763;
      }
    </style>


  </template>

  <script>

    Polymer({

      is: 'nmm-junction',

      properties: {
        x: {
          type: String,
          value: ""
        },
        y: {
          type: String,
          value: ""
        },
        board: {
          value: "" 
        },
        _id: {
          type: String,
          value: ""
        }
      },

      ready: function() {
        this.junction = new Junction(this._id, this.board, this.shadowRoot);
        this.style.left = this.junction.calculateOffset(this.x) + "%";
        this.style.top = this.junction.calculateOffset(this.y) + "%";
        this.junction.generateMojs();
      }
    });
  </script>
</dom-module>
