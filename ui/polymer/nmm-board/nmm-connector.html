<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
`nmm-connector`
-->

<dom-module is="nmm-connector">
  <template>
    <style>

      :host {
        position: absolute;
      }

      :host rect {
        fill: #3a4763;
      }

    </style>
  </template>

  <script>
    Polymer({

      is: 'nmm-connector',

      properties: {
        x: {
          type: String
        },
        y: {
          type: String
        },
        length: {
          type: String
        },
        rotation: {
          type: String
        },
        board: {
          type: Object
        },
        _id: {
          type: String
        }
      },

      ready: function() {
        this.connector = new Connector(this._id, this.board, this.length, this.rotation, this.shadowRoot);
        this.style.left = this.connector.calculateOffset(this.x) + "%";
        this.style.top = this.connector.calculateOffset(this.y) + "%";
        this.connector.generateMojs();
      }
    });
  </script>
</dom-module>
