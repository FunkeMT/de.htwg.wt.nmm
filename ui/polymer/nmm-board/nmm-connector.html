<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
`nmm-connector`
-->

<dom-module is="nmm-connector">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    Polymer({

      is: 'nmm-connector',

      properties: {
        x: {
          type: String,
          value: ""
        },
        y: {
          type: String,
          value: ""
        },
        length: {
          type: String,
          value: ""
        },
        rotation: {
          type: String,
          value: ""
        },
        board: {
          value: "" 
        },
        _id: {
          type: String,
          value: ""
        }
      },

      ready: function() {
        this.connector = new Connector(this._id, this.board, this.length, this.rotation, this.shadowRoot);
        this.connector.generateMojs();
      }
    });
  </script>
</dom-module>
