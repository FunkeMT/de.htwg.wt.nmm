<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
`nmm-puck`
-->

<dom-module id="nmm-puck">
  <template>
    <style>

      :host {
        cursor: pointer;
      }

      :host div {
        z-index: 2;
      }

      :host div.hidden {
        z-index: 0;
        display: none;
      }

      :host(.white) path {
        fill: #861388;
        stroke: white;
      }

      :host(.black) path {
        fill: #b3001b;
        stroke: black;
      }

      :host(.selected) path {
        stroke: #eec643 !important;
      }
      
    </style>

    <div id="{{_id}}" class$="{{buildCSSClass(isHidden)}}"></div>

  </template>

  <script>

    Polymer({

      is: 'nmm-puck',

      properties: {
        x: {
          type: String,
          value: ""
        },
        y: {
          type: String,
          value: ""
        },
        board: {
          value: "" 
        },
        _id: {
          type: String,
          value: ""
        },
        player: {
          type: String,
          value: ""
        },
        isHidden: {
          type: Boolean,
          value: false
        }
      },

      ready: function() {
        this.puck = new Puck(this._id, this.board, this.$$("#" + this._id));
        this.style.left = this.puck.calculateOffset(this.x) + "%";
        this.style.top = this.puck.calculateOffset(this.y) + "%";
        this.isHidden = this.player ? false : true;
        this.puck.generateMojs();
      },

      buildCSSClass: function(isHidden) {
        var classes = "";
        classes += this.isHidden ? " hidden" : "";
        return classes;
      }
    });


  </script>
</dom-module>
