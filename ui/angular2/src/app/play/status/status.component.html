<div id="status">
 
  <div id="player-white" [class.current]="currentPlayer === 'WHITE'">
    <div class="wrapper">
      
      <form (ngSubmit)="onSubmit($event, playerWhiteForm, 'white')"
      [formGroup]="playerWhiteForm">
        <input type="text" id="name" title="Click to edit" value="{{white.name}}"
        [(ngModel)]="whiteName"
        [formControl]="playerWhiteForm.controls['name']">
      </form>

      <span class="state">{{white.currentState}}</span>

    </div>
  </div>

  <div id="player-black" [class.current]="currentPlayer === 'BLACK'">
    <div class="wrapper">

      <form (ngSubmit)="onSubmit($event, playerBlackForm, 'black')"
      [formGroup]="playerBlackForm">
        <input type="text" id="name" title="Click to edit" value="{{black.name}}"
        [(ngModel)]="blackName"
        [formControl]="playerBlackForm.controls['name']">
      </form>

      <span class="state">{{black.currentState}}</span>

    </div>
  </div>
</div>

<button type="button" class="btn btn-link" id="show-msg">
  <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
</button>

<div id="msg"></div>
